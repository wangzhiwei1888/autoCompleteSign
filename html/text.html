<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<span id="span1" style="font-size:12px; position:absolute; left:-500px; top:-500px;"></span>

	<input type="text" id="test"  style="font-size:12px;">

	<script type="text/javascript">

	var test = document.getElementById("test");
	var span1 = document.getElementById("span1");

	test.onkeyup = function(ev)
	{

		var ev = ev||event;

		span1.innerHTML = test.value;

		var w = span1.offsetWidth;

		//alert(w)
		if(w>80) w=80;
		if(w<30) w=30;
		test.style.width = w + "px";

	}


	</script>


</body>
</html>
