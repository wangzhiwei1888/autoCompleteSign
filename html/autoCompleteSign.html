<script type="text/javascript">

	//$("#auto-complete-wrap1").autoCompleteSign();
	$("#hot-sign-wrap1").autoCompleteSign({
		hotSigns:[{

			name:'公司位置1'
		},{
			code:102,
			name:'试用期1'
		}]
	});


	$("#hot-sign-wrap2").autoCompleteSign({
		hotSigns:[{
			code:101,
			name:'公司位置2'
		},{
			code:102,
			name:'试用期2'
		}]
	});


	$('.edit').on('click',function(){

		var str = '<div class="hot-sign-wrap" id="hot-sign-wrap3"></div>';

		$('body').append(str);

		var hotSigns = [{
				code:101,
				name:'公司位置1'
			},{
				code:102,
				name:'试用期1'
		}];

		var init = [];

		$(this).parent().find('span').each(function(){

			var code = $(this).attr('code');
			var name = $(this).html();

			init.push({code:code,name:name});

		})


		$("#hot-sign-wrap3").autoCompleteSign({
			hotSigns:hotSigns,
			init:init
		});

	})

</script>
